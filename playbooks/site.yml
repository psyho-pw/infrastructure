---
# Site-wide playbook - 전체 인프라 배포

- name: Configure all servers
  hosts: all_servers
  gather_facts: yes
  become: yes
  roles:
    - common

- name: Setup Docker on all hosts
  hosts: docker_hosts
  gather_facts: yes
  become: yes
  roles:
    - docker

- name: Setup Traefik on designated hosts
  hosts: traefik_hosts
  gather_facts: yes
  become: yes
  roles:
    - traefik

- name: Setup Kafka on Pi server
  hosts: pi
  gather_facts: yes
  become: yes
  roles:
    - kafka

- name: Setup Squid Proxy on Pi server
  hosts: pi
  gather_facts: yes
  become: yes
  roles:
    - squid_proxy
